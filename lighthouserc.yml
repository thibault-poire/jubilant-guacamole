ci:
  settings:
    onlyCategories:
      - 'accessibility'

  collect:
    url:
      - 'http://localhost:4173/'
      - 'http://localhost:4173/examples'
    numberOfRuns: 1
    startServerCommand: 'npm run preview'

  assert:
    assertions:
      'categories:accessibility':
        - 'error'
        - minScore: 1
